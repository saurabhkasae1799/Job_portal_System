{% extends "app/admin/base1.html" %}
{% block content %}

            <div id="layoutSidenav_content">
                <main>
                    
                        <div class="container float-upper">
                            <div class="row justify-content-center">
                                <div class="col-lg-7">
                                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                                        <div class="card-header"><h3 class="text-center font-weight-light my-4">Company Verify </h3></div>
                                        <div class="card-body">
                                            <form method="POST" action="{% url 'verify' pk=request.session.id  %}" name="contact-form" id="contact-form3" enctype="multipart/form-data">
                                            {% csrf_token %}
                                            <label for="inputEmail">Company Verify</label>
                                            <br><br>
                                            <div class="form-floating mb-3">
                                                <select name="verify" id="" class="demo-default" aria-label="">
                                                    <option>==Select Role==</option>
                                                    <option>True</option>
                                                    <option>False</option>
                                                </select>
                                            </div>
                                            <div class="mt-4 mb-0">
                                                <button type="submit" class="btn btn-primary btn-block" >Save</button>
                                            </div>
                                                
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                </main>
            </div>    
{% endblock %}
